<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/basic.css?ver=9">
    <link rel="stylesheet" href="/css/home.css?ver=8">
</head>
<body>
    <nav th:replace="fragments/nav :: nav" ></nav>
    <script type="text/javascript" th:src="@{/js/data.js?ver=4}"></script>
    <script type="text/javascript" th:src="@{/js/writeTag.js?ver=4}"></script>
    <script type="text/javascript" th:src="@{/js/search.js?ver=4}"></script>
    <script type="text/javascript" th:inline="javascript">
        var tagDtoList = [[${tagDtoList}]];
        var tagList = [];
        var similarGames = [];
        var excludeGames = [];
        init();
    </script>

    <div id='searchBox' class="text-center w-100 py-3 my-3" style="height: 200px">
        <button id='searchButton' class="w-25 btn btn-primary" onclick="search()">Search</button>
    </div>
    <div id="tag_bar" class="container d-grid gap-2 col-6 pt-4">
        <div class="row">
            <div class="input-group mb-4">
                <div class="input-group-append">
                    <button class="tag_search btn btn-info" type="button" onclick="writeSortTag()">재정렬</button>
                </div>
                <input id="search-input" type="text" class="form-control" placeholder="검색할 태그를 입력하세요" aria-label="태그 검색창" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="tag_search btn btn-success" type="button" onclick="searchTag()">검색</button>
                </div>
            </div>

            <div id="tag_table" class="align-items-center col-5 d-flex flex-column" role="group" aria-label="Vertical button group">
            </div>

            <div class="col-2">
                <img src="/icons8-arrow-48.png" style="height=100px; weight=100px;" alt=""/>
            </div>

            <div id="selected_tag_table" class="align-items-center col-5 d-flex flex-column" role="group" aria-label="Vertical button group">
            </div>

        </div>
    </div>
    <script>
        writeTag();
    </script>
</body>
</html>
